<script src="smartmenus/jquery.smartmenus.min.js"></script>
<script>
$(document).ready(function() {	
	$('.sm').smartmenus({
		showFunction: function($ul, complete) {
			$ul.slideDown(250, complete);
		},
		hideFunction: function($ul, complete) {
			$ul.slideUp(250, complete);
		}
	}); // end smartmenus
}); // end ready
</script>
<script src="jquery_validate/jquery.validate.min.js"></script>
<script>
$(document).ready(function() {
 $('#signup').validate({
   rules: {
     email: {
        required: true,
        email: true
     },
     password: {
        required: true,
        rangelength:[8,16]
     },
     confirm_password: {equalTo:'#password'},
     spam: "required"
   }, //end rules
   messages: {
      email: {
         required: "Please supply an e-mail address.",
         email: "This is not a valid email address."
       },
      password: {
        required: 'Please type a password. Make it sneaky!',
        rangelength: 'Password must be between 8 and 16 characters long.'
      },
      confirm_password: {
        equalTo: 'The two passwords do not match.'
      }
   },
   errorPlacement: function(error, element) { 
       if ( element.is(":radio") || element.is(":checkbox")) {
          error.appendTo( element.parent()); 
        } else {
          error.insertAfter(element);
        } 
    } 
  }); // end validate 
}); // end ready
</script>
</head>

	    <div id="maincontent" class="row">
			<div id="center" class="col-sm-6 col-lg-6 col-md-6 col-sm-push-3">
            	<legend>Signup/Login</legend>
				
				<form action="process.html" method="post" name="signup" id="signup">
		
					<div class="form-group">
						<label for="name">Name</label>
						<input name="name" type="text" class="form-control" id="name" placeholder="Name" 
						class="required" title="Please type your name">
					</div>
					
					<div class="form-group">
						<label for="email">Email</label>
						<input name="email" type="email" class="form-control" id="email" placeholder="Email">
					</div>
					
					<div class="form-group">
						<label for="password">Password</label>
						<input name="password" type="password" class="form-control" id="password" placeholder="Password">
					</div>
					
					<div class="form-group">			
						<label for="confirm_password">Confirm Password</label>
						<input name="confirm_password" type="password" class="form-control" id="confirm_password" placeholder="Confirm Password">
					</div>
						
					<div>
						<input type="submit" name="submit" id="submit" value="Submit">
					</div>
					</br>
				</form>
